{% load static %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="profile-img">
                    <img src="https://avatars3.githubusercontent.com/u/16784257?s=460&v=4" class="img-responsive" alt=""/>
                </div>
                <!-- Profile Image -->
            </div>
            <div class="col-md-9">
                <div class="name-wrapper">
                    <h1 class="name">Mohammad Sadegh Alirezaie</h1>
                    <span>Back-End Web Developer</span>
                </div>
                <p>
                    {{ bio }}
                </p>


                <div class="row">
                    <div class="col-md-3">
                        <div class="personal-details">
                            <strong>DECEMBER 6, 1996</strong>
                            <small>BIRTH</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="personal-details">
                            <strong>IRAN</strong>
                            <small>NATIONALITY</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="personal-details">
                            <strong>
                                {% for lang in langs %}
                                    {{ lang.name }} <span>({{ lang.level }})</span> 
                                {% endfor %}
                            </strong>
                            <small>LANGUAGE</small>
                        </div>
                    </div>
                </div>

                <ul class="social-icon">
                    {% for item in social %}
                    <li>
                        <a href="{{ item.link }}" target="_blank">
                            <i class="{{ item.icon_class }}" aria-hidden="true"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- .header-->
