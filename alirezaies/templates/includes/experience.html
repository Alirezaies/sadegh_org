{% load static %}

<section class="section-wrapper section-experience">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="section-title"><h2>Work Experience</h2></div>
            </div>
            <div class="col-md-9">
                {% for item in exp %}
                <div class="row">
                    {% for ex in item %}
                    <div class="col-md-6">
                        <div class="content-item">
                            <small>
                                {{ ex.start_time.year }}
                                -
                                {% if ex.end_time %}
                                    {{ex.end_time.year}}
                                {% else %}
                                    Present
                                {% endif %}
                            </small>
                            <h3>{{ ex.role }}</h3>
                            <h4>{{ ex.company }}</h4>
                            <p>{{ ex.loaction }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
        </div>
    </div>
    <!-- .container -->
</section>
<!-- .section-experience -->
