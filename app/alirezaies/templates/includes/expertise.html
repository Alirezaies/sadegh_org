{% load static %}

<section class="expertise-wrapper section-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="section-title">
                    <h2>My Specialities</h2>
                </div>
            </div>

            <div class="col-md-9">

                {% for item in expertise %}
                    <div class="row">
                        {% for object in item %}
                            <div class="col-md-6">
                                <div class="expertise-item">
                                    <h3>{{ object.name }}</h3>
                                    <p>{{ object.desc }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

            </div>
        </div>
        <!-- .row -->


    </div>
</section>
<!-- .expertise-wrapper -->
