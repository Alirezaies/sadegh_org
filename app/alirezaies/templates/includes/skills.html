{% load static %}

<section class="section-wrapper skills-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="section-title">
                    <h2>Skills</h2>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for item in skills %}
                        <div class="col-md-6">
                            <div class="progress-wrapper">
                                <h3>{{ item.name }}</h3>
                                {% for skill in item.skills.all %}
                                    <div class="progress-item">
                                        <span class="progress-title">{{ skill.name }}</span>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percent }}" aria-valuemin="0" aria-valuemax="100" style="width:{{ skill.percent }}%;">
                                                <span class="progress-percent">{{ skill.percent }}%</span>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!--.row -->
            </div>
        </div>

    </div>
    <!-- .container-fluid -->
</section>
<!-- .skills-wrapper -->
