{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>{{ status_code }} Error</title>
        <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <h1 class="display-1">{{ status_code }}</h1>
                                    <p class="lead">{{ lead_message }}</p>
                                    <p>{{ message }}</p>
                                    <a href="{{ ref }}"><i class="fas fa-arrow-left mr-1"></i>Return to Dashboard</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="{% static 'admin/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'admin/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'admin/js/scripts.js' %}"></script>

    </body>
</html>
