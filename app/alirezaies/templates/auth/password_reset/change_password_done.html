{% extends 'auth/auth_base.html' %}

{% block title %}

{% endblock title %}

{% block card_header %}
    <h4>
       Change Password
    </h4>
{% endblock card_header %}


{% block error_block %}

        Your password has been changed successfully.
    </div>
</div>
{% endblock error_block %}
